<h2>Appointments</h2>

<ul class="appointmentpage">
  <li *ngFor="let hero of allappointments">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
